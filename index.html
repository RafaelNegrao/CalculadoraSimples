<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exercicio calculadora</title>
</head>
<body>
        <div class="fundo">
            <h1>Rafael Negr√£o</h1>
        
            <div class="calculadora">
            <h1>Calculadora</h1>
            <p id="resultado"></p>
            <table>
                <tr>
                     <td><button class="bt" onclick="limpar()">C</button  class="bt"></td>
                     <td><button class="bt" onclick="back()"><</button  class="bt"></td>
                     <td><button class="bt" onclick="insert('/')">/</button  class="bt"></td>
                     <td><button class="bt" onclick="insert('*')">X</button  class="bt"></td>
                </tr>
                <tr>
                    <td><button  class="bt" onclick="insert('7')">7</button  class="bt"></td>
                    <td><button  class="bt" onclick="insert('8')">8</button  class="bt"></td>
                    <td><button  class="bt" onclick="insert('9')">9</button  class="bt"></td>
                    <td><button  class="bt" onclick="insert('-')" >-</button></td>
                </tr>
                <tr>
                    <td><button  class="bt" onclick="insert('4')">4</button  class="bt"></td>
                    <td><button  class="bt" onclick="insert('5')">5</button  class="bt"></td>
                    <td><button  class="bt" onclick="insert('6')">6</button  class="bt"></td>
                    <td><button  class="bt" onclick="insert('+')">+</button  class="bt"></td>
                </tr>
                <tr>
                    <td><button  class="bt" onclick="insert('1')">1</button  class="bt"></td>
                    <td><button  class="bt" onclick="insert('2')">2</button  class="bt"></td>
                    <td><button  class="bt" onclick="insert('3')">3</button  class="bt"></td>
                    <td rowspan="2"><button  class="bt btDir" style="height: 106px;"  onclick="calcular()">=</button  class="bt"></td>
                </tr>
                <tr>
                    <td colspan="2"><button  class="bt btEsq" style="width:106px" onclick="insert('0')">0</button  class="bt"></td>
                    <td><button  class="bt" onclick="insert('.')">.</button  class="bt"></td>

                </tr>
            </table>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
